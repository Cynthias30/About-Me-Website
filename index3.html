<!DOCTYPE html>
<html>
    <head>
        <title>About Me Website</title>
        <link href="https://fonts.googleapis.com/css?		family=Advent+Pro&display=swap" rel="stylesheet">
        <style>
            body {
                text-align:center;
                font-family: 'Advent Pro', sans-serif; 
                margin: 0px;
                color:#1E6969;
                background-color:#D0F0F0;
            }
            .entirebody {
                margin: 0px;
                width:100%;
                height:100vh;
                position:absolute;
                color:#1E6969;
            }
            ul {
                list-style-type: none;
                margin: 0;
                padding: 0;
                overflow: hidden;
                width:100%;
                background:#98C3C3;
            }
            li {
                float: left;
            }

            li a {
                display: block;
                color: #1E6969;
                text-align: center;
                padding: 14px 16px;
                text-decoration: none;
                font-weight:bold;
                text-transform:uppercase;
                font-size:larger;
            }
            li a:hover:not(.active) {
                background-color: #ADD0D0;
            }
            .active {
            	background-color: #1E6969;
                color:#D0F0F0;
                font-size:larger;
            }
            h1 {
                text-transform:uppercase;
            }
        </style>
    </head>
    <body>
        <div class="entirebody">
            <div class="navbar">
                <ul>
                  <li><a href="index.html">About Me</a></li>
                  <li><a href="index2.html">Art Gallery</a></li>
                  <li><a class="active" href="index3.html">Other Information</a></li>
                </ul>
            </div>
            <h1>
                Other Information
            </h1>
        </div>

</html>
